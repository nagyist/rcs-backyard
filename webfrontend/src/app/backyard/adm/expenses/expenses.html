<h3>
  Expenses ({{itemCount}})

  <div class="pull-right"
       data-ng-if="showHelp"
    >
    <a href="#" class="help"
       data-ng-click="showHelp()"
      >
      <i class="fa fa-question-circle"></i>
    </a>
  </div>

  <pagination class="pagination-sm pull-right"
              data-total-items="itemCount"
              data-ng-model="currentPage"
              data-items-per-page="itemsPerPage"
              data-max-size="10"
              data-boundary-links="true"
              data-rotate="false"
    ></pagination>
</h3>

<div>
  <a data-ui-sref="backyard.adm.expenseAdd">
    <i class="fa fa-plus-circle"></i> Create Expense
  </a>
</div>

<table class="table">
  <thead class="noSelect">
  <tr>
    <th class="text-nowrap {{item.class}}"
        data-ng-repeat="item in titleItems | filter:titleFilter"
      >
      <a
        data-ng-show="item.column"
        data-ng-click="changeSort(item)"
        data-ng-bind-html="item.title"
        ></a>
                <span
                  data-ng-show="!item.column"
                  data-ng-bind-html="item.title"
                  ></span>

      <i class="fa"
         data-ng-show="sort.column == item.column"
         data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
        ></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="expense in items">
    <td class="col-md-2">
      <a
        data-ui-sref="backyard.adm.expense({id: expense.id})"
        >
        {{expense.id}}</a>
    </td>
    <td class="col-md-4">{{expense.createdAt | amDateFormat: 'DD/MM/YYYY'}}</td>
    <td class="col-md-2">{{expense.description}}</td>
    <td class="col-md-2">{{expense.previewPaymentDate | amDateFormat: 'DD/MM/YYYY'}}</td>
    <td class="col-md-2 text-right">{{expense.status}}</td>
  </tr>
  </tbody>
</table>

<pagination class="pagination-sm pull-right"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="10"
            data-boundary-links="true"
            data-rotate="false"
  ></pagination>
