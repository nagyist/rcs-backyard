<h3>
Employees ({{itemCount}})
<div class="pull-right"
  data-ng-if="showHelp"
  >
  <a href="#" class="help"
    data-ng-click="showHelp()"
    >
    <i class="fa fa-question-circle"></i>
  </a>
</div>
<pagination class="pagination-sm pull-right"
data-total-items="itemCount"
data-ng-model="currentPage"
data-items-per-page="itemsPerPage"
data-max-size="10"
data-boundary-links="true"
data-rotate="false"
></pagination>
</h3>
<div>
  <a data-ui-sref="backyard.adm.employeeForm">
    <i class="fa fa-plus-circle"></i> Create Employee
  </a>
</div>
<table class="table">
  <thead class="noSelect">
    <tr>
      <th class="text-nowrap {{item.class}}"
        data-ng-repeat="item in titleItems | filter:titleFilter"
        >
        <a
          data-ng-show="item.column"
          data-ng-click="changeSort(item)"
          data-ng-bind-html="item.title"
        ></a>
        <span
        data-ng-show="!item.column"
        data-ng-bind-html="item.title"
        ></span>
        <i class="fa"
        data-ng-show="sort.column == item.column"
        data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
        ></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="employee in items">
      <td class="col-md-2">
        <a
          data-ui-sref="backyard.adm.employee({id: employee.id})"
          >
        {{employee.user.username}}</a>
      </td>
      <td class="col-md-4">{{employee.name}}</td>
      <td class="col-md-2">{{employee.region.name}}</td>
      <td class="col-md-2">{{employee.position.name}}</td>
      <td class="col-md-1">
        {{employee.admissionDate |Â amDateFormat: 'DD/MM/YYYY'}}
      </td>
      <td class="col-md-1 text-right">
        <a data-ui-sref="backyard.adm.employee({id: employee.id})">
          <i class="fa fa-eye"></i>
        </a>
        <a data-ui-sref="backyard.adm.employeeForm({id: employee.id})">
          <i class="fa fa-edit"></i>
        </a>
        <a href="#">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<pagination class="pagination-sm pull-right"
data-total-items="itemCount"
data-ng-model="currentPage"
data-items-per-page="itemsPerPage"
data-max-size="10"
data-boundary-links="true"
data-rotate="false"
></pagination>
