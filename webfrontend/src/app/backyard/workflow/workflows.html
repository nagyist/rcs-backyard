<h3>
  Workflows ({{itemCount}})

  <div class="pull-right"
       data-ng-if="showHelp"
    >
    <a href="#" class="help"
       data-ng-click="showHelp()"
      >
      <i class="fa fa-question-circle"></i>
    </a>
  </div>

  <pagination class="pagination-sm pull-right"
              data-total-items="itemCount"
              data-ng-model="currentPage"
              data-items-per-page="itemsPerPage"
              data-max-size="10"
              data-boundary-links="true"
              data-rotate="false"
    ></pagination>
</h3>

<div>
  <a data-ui-sref="backyard.workflowCreate">
    <i class="fa fa-plus-circle"></i> Create Workflow
  </a>
</div>

<table class="table">
  <thead class="noSelect">
  <tr>
    <th class="text-nowrap {{item.class}}" width="{{item.width}}"
        data-ng-repeat="item in titleItems | filter:titleFilter"
      >
      <a
        data-ng-show="item.column"
        data-ng-click="changeSort(item)"
        data-ng-bind-html="item.title"
        ></a>
                <span
                  data-ng-show="!item.column"
                  data-ng-bind-html="item.title"
                  ></span>

      <i class="fa"
         data-ng-show="sort.column == item.column"
         data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
        ></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="workflow in items">
    <td class="col-md-4">{{workflow.id}}</td>
    <td class="col-md-2">{{workflow.model}}</td>
    <td class="col-md-2">{{workflow.isActivated}}</td>
    <td class="col-md-2 text-right">-</td>
  </tr>
  </tbody>
</table>

<pagination class="pagination-sm pull-right"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="10"
            data-boundary-links="true"
            data-rotate="false"
  ></pagination>
