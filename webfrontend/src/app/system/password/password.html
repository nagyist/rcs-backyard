<div class="form-password">
    <form name="changePasswordForm" method="post" novalidate="novalidate">
        <h3 class="text-center">Change Password</h3>

        <div class="form-group"
            data-show-errors
        >
            <input type="password" name="passwordCurrent" class="form-control password" 
                placeholder="enter current password" required="required"
                data-ng-model="passwordCurrent"
            />
        </div>

        <div class="form-group"
            data-show-errors
        >
            <input type="password" name="passwordNew" class="form-control password" 
                placeholder="enter new password" required="required"
                data-ng-model="passwordNew"
            />
        </div>

        <div class="form-group"
            data-show-errors
        >
            <input type="password" name="passwordReType" class="form-control password" 
                placeholder="retype new password" required="required"
                data-ng-model="passwordReType"
            />
        </div>

        <button class="btn btn-default btn-block"
            data-ng-click="submitPasswordChange()"
            data-ng-disabled="!changePasswordForm.$valid">Change Password</button>
    </form>
</div>
